<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-switch-wrapper">
        <button id="theme-toggle">Dark Mode</button>
    </div>
    <div class="container">
        <h1>Lotto Number Generator</h1>
        <div class="lotto-numbers">
            <div class="number"></div>
            <div class="number"></div>
            <div class="number"></div>
            <div class="number"></div>
            <div class="number"></div>
            <div class="number"></div>
        </div>
        <button id="generate-btn">Generate Numbers</button>
    </div>

    <div class="container contact-section">
        <h2>Contact Us</h2>
        <form action="https://formspree.io/f/your-form-id" method="POST">
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required placeholder="example@email.com">
            </div>
            <div class="form-group">
                <label for="message">Partnership Inquiry</label>
                <textarea id="message" name="message" required placeholder="Tell us about your proposal..."></textarea>
            </div>
            <button type="submit" id="submit-btn">Send Message</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
